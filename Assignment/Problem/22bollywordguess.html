<html>

<head>
    <title>Bollywood Word Guessing Game</title>
</head>

<body>
    <h1>Bollywood Word Guessing Game</h1>
    <div class="word">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>

    <div class="chances" id="guesses">Chances Left : 5</div>

    <h3 id="answer"></h3>

    <script>
        const letters = "actor";
        let currentLetterIndex = 0;

        let remainingGuesses = 5;
        const guessesSpan = document.getElementById("guesses");
        guessesSpan.textContent = `Chances Left : ${remainingGuesses}`;

        document.addEventListener("keydown", (event) => {
            const keyPressed = event.key;

            if (keyPressed == letters[currentLetterIndex]) {
                currentLetterIndex++;

                if (currentLetterIndex == letters.length) {
                    alert("Congratulations!");
                }
            } else {
                remainingGuesses--;
                guessesSpan.textContent = `Chances Left : ${remainingGuesses}`;

                if (remainingGuesses == 0) {
                    alert("You've run out of guesses! Game over!");
                    document.getElementById("answer").textContent = `Answer is ${letters}`;
                } else {
                    alert(`Wrong guess! ${remainingGuesses} guesses remaining.`);
                }
            }
        });
    </script>
    <style>
        .word {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .letter {
            display: inline-block;
            width: 30px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
            margin-right: 5px;
        }

        .chances {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</body>

</html>
