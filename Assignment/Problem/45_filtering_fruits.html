<body>
    <div class="container">
        <h2>Filter Fruits By Type</h2>
        <select id="fruitType">
            <option value="all">All</option>
            <option value="citrus">Citrus</option>
            <option value="berry">Berry</option>
            <option value="stone">Stone Fruit</option>
        </select>
        <button id="filterBtn">Filter</button>
        <ul id="fruitList">
            <!-- Fruits will be displayed here -->
        </ul>
    </div>
</body>


<script>
    const fruits = [
    { name: "Lemon", type: "citrus" },
    { name: "Orange", type: "citrus" },
    { name: "Strawberry", type: "berry" },
    { name: "Blueberry", type: "berry" },
    { name: "Peach", type: "stone" },
    { name: "Cherry", type: "stone" },
];

document.getElementById("filterBtn").addEventListener('click',function(){
    let input = document.getElementById("fruitType").value;
    let result = fruits.filter(function(obj){
        return input != "all"?obj.type == input:true;
    });
    bindingList(result);
   
});
function bindingList(result){
    let list = document.getElementById("fruitList");
    list.innerHTML = "";
     for(let obj of result){
        list.innerHTML +=`<li>${obj.name}</li>`
     }
}
bindingList(fruits);
</script>


<style>
    body {
    font-family: Arial, sans-serif;
    margin: 50px;
}

.container {
    max-width: 400px;
    margin: auto;
}

#fruitType, #filterBtn {
    margin-top: 20px;
}

#fruitList {
    list-style-type: none;
    margin-top: 30px;
    padding-left: 0;
}

</style>
