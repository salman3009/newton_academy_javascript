<div class="grid">
    <div class="circle" id="1"></div>
    <div class="circle" id="2"></div>
    <div class="circle" id="3"></div>
    <div class="circle" id="4"></div>
    <div class="circle" id="5"></div>
    <div class="circle" id="6"></div>
    <div class="circle" id="7"></div>
    <div class="circle" id="8"></div>
    <div class="circle" id="9"></div>
  </div>
  <script>
    let colors = ["blue", "orange", "red", "yellow"];
let currentColorIndex = 0;

let circles = document.querySelectorAll(".circle");

window.addEventListener("click", function () {
    currentColorIndex = (currentColorIndex + 1) % colors.length;
    let color = colors[currentColorIndex];
    circles.forEach(function (circle) {
        circle.style.backgroundColor = color;
        circle.style.transition = "background-color 0.5s";
    });
});

circles.forEach(function (circle) {
    circle.addEventListener("mouseover", function () {
        circle.style.backgroundColor = "transparent";
    });
    circle.addEventListener("mouseout", function () {
        circle.style.backgroundColor = colors[currentColorIndex];
    });
});

  </script>
  <style>
    
    body {
        background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/455884/cat.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 50px auto;
        width: 500px;
        height: 500px;
      }

      .circle {
        display: block;
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        transition: background-color 0.5s;
      }
      


   
  </style>
