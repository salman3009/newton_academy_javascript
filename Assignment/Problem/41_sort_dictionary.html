<body>
    <div class="user-directory">
        <button id="sortByName">Sort by Name</button>
        <button id="sortByAge">Sort by Age</button>
        <ul id="userList">

        </ul>
    </div>

</body>
<script>
    
// Sample data
const users = [
    { name: "Alice", age: 30, role: "Developer" },
    { name: "Bob", age: 25, role: "Designer" },
    { name: "Charlie", age: 32, role: "Manager" },
    { name: "David", age: 28, role: "Analyst" },
    { name: "Eva", age: 22, role: "Intern" }
];

// Function to render users to the DOM
function renderUsers(userList) {
    const userElement = document.getElementById('userList');
    userElement.innerHTML = ""; // Clearing existing entries

    userList.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.name}, ${user.age}, ${user.role}`;
        userElement.appendChild(li);
    });
}

// Sorting by name
document.getElementById('sortByName').addEventListener('click', () => {
    const sortedUsers = users.sort((a, b) => a.name.localeCompare(b.name));
    renderUsers(sortedUsers);
});

// Sorting by age
document.getElementById('sortByAge').addEventListener('click', () => {
    const sortedUsers = users.sort((a, b) => a.age - b.age);
    renderUsers(sortedUsers);
});

// Initial rendering of users
renderUsers(users);

</script>

<style>
    body {
    font-family: Arial, sans-serif;
}

.user-directory {
    width: 300px;
    margin: 0 auto;
    text-align: center;
}

button {
    padding: 5px 15px;
    margin: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    border: 1px solid #ddd;
    margin: 8px 0;
    padding: 5px 10px;
}
</style>

<script>
//localeCompare

let a = 'n'.localeCompare('z');
console.log(a)
 
// Alphabetically the word "gfg" comes after
// "geeksforgeeks" which gives a positive value
let b = 'gfg'.localeCompare('geeksforgeeks');
console.log(b)
 
// "gfg" and "gfg" are equivalent which
// gives a value of zero(0)
c = 'a'.localeCompare('a');
console.log(c)

// When sort() compares two values, it sends the values to the compare function, and sorts the values according to the returned (negative, zero, positive) value.

// Example:

// The sort function will sort 40 as a value lower than 100.

// When comparing 40 and 100, sort() calls the function(40,100).

// The function calculates 40-100, and returns -60 (a negative value).
</script>
