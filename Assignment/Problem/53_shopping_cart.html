<body>
    <div class="product">
        <p class="productName">Laptop - $1000</p>
        <button class="addToCart" data-price="1000">Add to Cart</button>
    </div>
    <div class="product">
        <p class="productName">Phone - $500</p>
        <button class="addToCart" data-price="500">Add to Cart</button>
    </div>
    <div class="product">
        <p class="productName">Headphones - $100</p>
        <button class="addToCart" data-price="100">Add to Cart</button>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <p>Total Price: <span id="totalPrice">$0</span></p>
    </div>
</body>
<script>
    function setupCart() {
    let cart = [];
    const addToCartButtons = document.querySelectorAll('.addToCart');
    const cartList = document.getElementById('cartList');
    const totalPriceElement = document.getElementById('totalPrice');

    addToCartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const price = parseFloat(this.getAttribute('data-price'));
            const name = this.previousElementSibling.textContent.split(' - ')[0];

            cart.push({ name, price });

            const li = document.createElement('li');
            li.textContent = name;
            cartList.appendChild(li);

            const total = cart.reduce((acc, product) => acc + product.price, 0);
            totalPriceElement.textContent = `$${total}`;
        });
    });
}

setupCart();

</script>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.product {
    border: 1px solid black;
    padding: 20px;
    margin: 10px;
    display: inline-block;
}

#cart {
    margin-top: 50px;
}

}
