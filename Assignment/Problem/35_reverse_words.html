<script>
function reverseBySeparator(string, separator) {
    return string.split(separator).reverse().join(separator);
}
function reverseWords (str){
  const step1 = reverseBySeparator(str,"")
  const step2 = reverseBySeparator(step1," ")
  console.log(step2)
}
</script>
