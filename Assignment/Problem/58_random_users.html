<img>
   
        <h2></h2>
        <h1>

        </h1>
       
            <button data-attr="age">Age</button>
            <button data-attr="email">Email</button>
            <button data-attr="phone">Phone</button>
        
  
    <button onclick="display()" id="getUser">GET ANOTHER USER</button>

    <script>
        const img = document.querySelector('img')
    const userNameEl = document.querySelector('h2')
    const userInfoEl = document.querySelector('h1')
    const btns = document.querySelectorAll('button')
    const getRandomUserInfo = async () => {
        const URL = "https://randomuser.me/api/";
        const response = await fetch(URL);
        const data = await response.json();
        let firstName = data.results[0] && data.results[0].name && data.results[0].name.first;
        let lastName = data.results[0] && data.results[0].name && data.results[0].name.last;
        let name = `${firstName} ${lastName}`;
        let image = data.results[0] && data.results[0].picture && data.results[0].picture.large;
        let age = data.results[0] && data.results[0].dob && data.results[0].dob.age;
        let email = data.results[0] && data.results[0].email;
        let phone = data.results[0] && data.results[0].phone;

        return {
            phone,
            email,
            image,
            name,
            age,
        };
    }
    const display = async () => {
        const data = await getRandomUserInfo();
        img.setAttribute('src', data['image'])
        userNameEl.innerHTML = data['name']
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                let attribute = btn.getAttribute('data-attr');
                if (attribute == "phone") {
                    userInfoEl.innerText = data['phone'];
                }
                else if (attribute == "email") {
                    userInfoEl.innerText = data['email'];
                }
                else if (attribute == "age") {
                    userInfoEl.innerText = data['age'];
                }
            })
        })
    }
    display()
    </script>
