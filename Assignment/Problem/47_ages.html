<body>
    <input type="text" id="inputArea" placeholder="Enter ages separated by commas">
    <button onclick="onLargestAges()">Show Largest Ages</button>
    <div id="output"></div>

</body>
<script>
function onLargestAges(){
    let list=[];
    let result = document.getElementById("inputArea").value.split(',');
    result.forEach(element => {
        list.push(Number(element))
    });
    let largest = list.sort((a,b)=>b-a).slice(0,3).join(', ');
    document.getElementById('output').textContent = largest;
}
</script>

<style>
    #inputArea {
        width: 300px;
        height: 30px;
    }

    #output {
        width: 300px;
        height: 30px;
        border: 1px solid black;
        margin-top: 10px;
    }
</style>
